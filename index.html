<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/8258ac6aa5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header game -->
    <header>
        <div class="container p-05 border-radius text-center">
            <!-- title game -->
            <h1>Campo Minato</h1>
            <!-- button play -->
            <button id="btn-play"><span class="icon"><i class="fa-regular fa-hand-point-right"></i></span>Gioca</button>
            <!-- select difficulty -->
            <select  id="difficulty">
                <option value="0">Facile</option>
                <option value="1">Normale</option>
                <option value="2">Difficile</option>
            </select>
        </div>
    </header>
    <!-- main game -->
    <main>
        <div class="container">
            <!-- grid -->
            <div class="grid">
                <!-- <div class="cell"></div> -->
                
            </div>
        </div>
    </main>
    
    <script src="./js/app.js"></script>
</body>
</html>
